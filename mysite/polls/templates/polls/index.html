{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li>
                <a href="{% url 'polls:detail' question.id %}">{{question.question_text}}
            </li>
        {% endfor %}
    <ul>
{% else %}
    <p>利用可能な投票はありません。</p>
{% endif %}
